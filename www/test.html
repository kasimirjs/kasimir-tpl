<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="application/javascript" src="/dist/kasimir-tpl.js"></script>

    <template id="tpl">
    <div class="abcde">

    </div>
    </template>
<button onclick="for(let i =0; i<1; i++)scope.arr.push([{},{},{}]); elem.render(scope)">press me</button>
<button onclick="scope.arr.length=0; elem.render(scope)">press minus</button>
    <x-kt-for for="let val of arr" id="loop1">
        <x-kt-block>
        <div>Hello <x-kt-val select="idx"></x-kt-val></div>
        <div>
            <x-kt-for for="let x of val">
                <x-kt-block>
                <div>Buh <x-kt-val select="idx"></x-kt-val></div>
                    Geh doch
                    <div [class]="{'wurst': scope.idx === 0, 'muh': false}">hello</div>
                    <x-kt-if stmt="scope.idx === 1">
                        <x-kt-block>
                            Blah!
                        </x-kt-block>
                    </x-kt-if>
                </x-kt-block>
            </x-kt-for>
        </div>
        </x-kt-block>
    </x-kt-for>
    <script>
        let elem = document.getElementById("loop1");
        elem.initRecursive();
        var scope = {
            arr: []
        }
        elem.render(scope);

    </script>



</body>
</html>
