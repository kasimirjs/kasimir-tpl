<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="application/javascript" src="/dist/kasimir-tpl.js"></script>

<template id="tpl">
    <div>
        <div>Hello</div>
        <div ngFor="let value of arr">
            <div>Repeat this</div>
            <div ngFor="let val of value">
                <div>bbb</div>
                <script>
                    console.log("bbb", scope);
                </script>
            </div>
        </div>
    </div>
</template>
    <script>
        let elem = document.getElementById("test");

        let parser = new Renderer();
        let tpl = parser.getTemplate(document.getElementById("tpl").)

        var scope = {
            arr: []
        }

    </script>

    <button onclick="scope.arr.push([{},{},{}]); tpl.render(scope)">press me</button>
    <button onclick="scope.arr.shift(); tpl.render(scope)">press minus</button>

</body>
</html>
