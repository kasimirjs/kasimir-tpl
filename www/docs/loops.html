<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kasimir Templates :: Template instanciation</title>
    <link rel="stylesheet" href="/dist/docs.css">
    <link rel="stylesheet" href="/dist/bootstrap.css">
</head>
<body class="container">

    <h2>Loops</h2>
    <h3>for/in loop</h3>
    <div id="ex01" class="example">
        <template is="ka-tpl" id="tpl01" auto>
            <table class="table table-bordered">
                <tbody>
                    <tr *for="let idx in names">
                        <td >hello {{ idx }}: {{ names[idx] }}</td>
                        <td><input [value]="'idx'"></td>
                    </tr>
                </tbody>
            </table>
        </template>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                ka_tpl("tpl01").$scope = {
                    names: [
                        {name: "alfed", surname: "wasigno"},
                        {name: "alfed", surname: "wasigno"}
                    ]
                }
            });

        </script>
    </div>
    <pre class="code"><ka-val stmt="document.getElementById('ex01').innerHTML" unindent auto afterrender="w3codecolor(this)"></ka-val></pre>


   <h3>for/of loop</h3>
    <div id="ex02" class="example">
        <template is="ka-tpl" id="tpl02" auto>
            <table class="table table-bordered">
                <tbody>
                    <tr *for="let name of names indexby idx">
                        <td >hello {{ idx }}: {{ name }}</td>
                        <td><input [value]="'idx'"></td>
                    </tr>
                </tbody>
            </table>
        </template>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                ka_tpl("tpl02").$scope = {
                    names: [
                        {name: "alfed", surname: "wasigno"},
                        {name: "alfed", surname: "wasigno"}
                    ]
                }
            });

        </script>
    </div>
    <pre class="code"><ka-val stmt="document.getElementById('ex01').innerHTML" unindent auto afterrender="w3codecolor(this)"></ka-val></pre>


    <script type="application/javascript" src="/dist/w3codecolor.js"></script>
    <script type="application/javascript" src="/dist/kasimir-tpl.js"></script>
</body>
</html>
