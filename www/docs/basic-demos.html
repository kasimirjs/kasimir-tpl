<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kasimir Templates :: Template instanciation</title>
    <link rel="stylesheet" href="/dist/docs.css">
    <link rel="stylesheet" href="/dist/bootstrap.css">
</head>
<body class="container">

    <h2>Basic demos</h2>
    <h3>Render a table</h3>
    <div id="ex01" class="example">
        <template is="ka-tpl" id="tpl01" debug>
            <table class="table table-bordered">
                <tbody>
                    <tr *if="names.length === 0">
                        <td colspan="2">No data</td>
                    </tr>
                    <tr *for="let name of names indexby idx" [classlist.alert-secondary]="idx % 2 === 1" *if="idx < 5">
                        <td >hello {{ idx }}</td>
                        <td><input [value]="name.name"></td>
                    </tr>
                </tbody>
            </table>
        </template>
        <button class="btn btn-primary" onclick="ka_tpl('tpl01').$scope.names.push({})">Push</button>
        <button class="btn btn-primary" onclick="ka_tpl('tpl01').$scope.names.pop()">Pop</button>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                ka_tpl("tpl01").$scope = {
                    names: [
                        {name: "alfed", surname: "wasigno"},
                        {name: "manni", surname: "gemini"}
                    ]
                }
            });

        </script>
    </div>
    <pre class="code"><ka-val stmt="document.getElementById('ex01').innerHTML" unindent auto afterrender="w3codecolor(this)"></ka-val></pre>



    <script type="application/javascript" src="/dist/w3codecolor.js"></script>
    <script type="application/javascript" src="/dist/kasimir-tpl.js"></script>
</body>
</html>
