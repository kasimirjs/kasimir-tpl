<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="application/javascript" src="/dist/kasimir-tpl.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style type="text/css">
    .box {
        border: 3px solid red;
        padding: 5px;
        margin: 5px;
    }

    .wurst {
        background-color: blue;
    }

</style>

<button id="btn1" onclick="for(let i=0; i<1; i++)context.rows.push(['a', 'b' + context.rows.length]);elem.render(context)">+</button>
<button onclick="context.rows.pop(); elem.render(context)">-</button>

<kt-tpl id="rowTpl">
    <table class="table table-striped">
        <tbody>
            <template is="kt-for" forSelect="rows" forEval="context.data = context.rows[idx];context.i1 = idx;">
                <tr >
                    <td><kt-val stmt="context.i1"></kt-val></td>
                </tr>
            </template>
        </tbody>
    </table>
</kt-tpl>
<script>
    let context = {
        headers: ["col1", "col2"],
        rows: []
    };
    let elem = kt_tpl("rowTpl");
    /* @var {HTMLTemplateElement} elem */
    elem.render(context);
</script>



</body>
</html>
